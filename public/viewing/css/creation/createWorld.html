<!DOCTYPE html>
<html>
  <head>
  <script type="module" src="./javascript/fillNavs.js"></script>
    <script type='module' src="./javascript/fillMainPage.js"></script>
    <link rel='stylesheet'href='./css/creation.css'>
    </head>
    <body>
    <header id="header">
      <div id="mainContentHeaderDiv">
      <input type="text" id="worldName" name="worldName" placeholder="World Name"><br>
      <nav>
        <ul id="navbar">
          <li><input type='text' name='navItem' placeholder="Nav Item/Region"></li>
        </ul>
      </nav>
      </div>
      <div id="fillNavsHeaderDiv">
        </div>
      </header>
    <main id="main">
      <div id="mainContentDiv">
      <button id="navAddButton">Add Nav Item</button>
      <button id="navRemoveButton">Remove A Nav Item</button>
      <button id=addButton>Add section</button>
      <button id=submitButton>Submit</button>
    </div>
    <div id="fillNavsFormDiv">
      </div>
    <div id="mapsContainer">
        <form>
          <h4>input an image for the map</h4><br>
          <input id="mainMap" type="file" accept=".img,.jpg,.jpeg" onchange="readImage(this,'mainMapImg');" label="main image"><br>
          </form>
          <img id="mainMapImg" src="#" alt="your image" /><br>
        </form>
        </div>
    </main>
  </body>
  </html>
