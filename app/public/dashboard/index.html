<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./css/dash.css">
    <script type="text/javascript" src="./javascript/dash.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome </h1>
      <div class='headerButtons'>
        <button class='logoutBtn'
          onclick="window.location.href = '/logout';">Logout</button>
        <br>
        <button class='createBtn'
          onclick="window.location.href = '../newWorld';">Create
          a New World</button>
      </div>
    </header>
    <main>
      <div class="myWorlds">
        <select id="myWorldsMenu" class="dropbtn" onchange=loadWorld(this)>
          <option value disabled selected hidden>Select one of your
            Worlds</option>
        </select>
      </div>
      <div class="savedWorlds">
        <select id="savedWorldsMenu" class="dropbtn" onchange=loadWorld(this)>
          <option value disabled selected hidden>Select a Saved World</option>
        </select>
      </div>
      <div class="search">
        <input type="text" id="searchBar" placeholder="Search for a World">
        <br>
        <div id="searchResults">
        </select>
      </div>
    </main>
  </body>
</html>
